<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form class="form">
            <div class="inputs">

              <div class="first">
                <label>First name</label>
                 <input type="text" name="fname" placeholder="first name" class="first-name">
                 <small>error</small>
             </div>

            <div class="first">
                 <label>Last name</label>
                <input type="text" name="lname" placeholder="last name" class="last-name">
                <small>error</small>
            </div>

            <div class="first">
                <label>phone number</label>
               <input type="text" name="phone" class="phone" placeholder="phone number">
               <small>error</small>
           </div>

            <div class="first">
                <label>password</label>
                <input type="password" name="password" placeholder="password" class="pwd">
                <small>error</small>
            </div>

            <div class="first">
                <label>confirm password</label>
                <input type="password" name="cpassword" placeholder="confirm password" class="cpwd">
                <small>error</small>
            </div>

            </div>  

            <button class="submit">
                Submit
            </button>
            
        </form>
       
    </div>
    
</body>
<script src="signIn.js"></script>
</html>
